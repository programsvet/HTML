<!DOCTYPE html>
<html lang="en">
    <head>
        <title> html ukoly </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
        
    <body>
        <h1> Html cviceni 2 a 3 </h1>
        <p> Skakal pes pres oves </p>
        <!-- Textovy odkaz na skolni stranku a prirazeni do class hole-->
        <div class="hole">
        <a href="https://www.ssemi.cz"> Skolni stranka </a>
        </div>
        <!-- Element img s obrazkem -->
        <img title="Jen jabko" src="Jabko.jpg" alt="jabko" width="200" height="200">
        <!-- Klikaci obrazek s odkazem na skolni stranky a textovy odkaz na skolni stranky-->
        <a href="https://www.ssemi.cz">
            <img title="Odkaz na skolni stranky" src="GD.jpg" alt="GD" width="100" height="100">
        </a>
        <!-- Po kliknuti na tyto obrazky se obrazek samostatne v prohlizeci.-->
        <!-- Absolutni a relativni odkaz -->
        <a href="https://tipsmake.com/data1/thumbs/how-to-extract-img-files-in-windows-10-thumb-bzxI4IDgg.jpg">
            <img title="Absolutni a relativni odkaz"  src="Ufo.jpg" alt="Ufo" width="100" height="100">
        </a>
        <!-- Relativni odkaz prirazeny do class hole-->
        <div class="hole">
        <a href="image.jpg">
            <img title="Relativni odkaz"  src="Fenix.jpg" alt="Fenix" width="100" height="100">
        </a>
        </div>
    </body>
</html>
